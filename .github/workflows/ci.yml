name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        env:
          GOREST_ACCESS_TOKEN: ${{ secrets.GOREST_ACCESS_TOKEN }}
        run: |
          pnpm test --file lab_1.js
          pnpm test --file lab_2.js
          pnpm test --file lab_3.js
          pnpm test --file lab_4.js
          pnpm test --file lab_5.js
          pnpm test --file lab_6.js

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Update PATH
        run: echo "$HOME/.local/share/pnpm" >> $GITHUB_PATH

      - name: Install Dependencies
        run: pnpm install

      - name: Run Tests
        run: pnpm test --filter 'lab_*'
